apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatapp-ingress
  namespace: chat-app
  labels:
    app.kubernetes.io/name: chatapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: chat-tws.com
      http:
        paths:
          # Frontend path, rewrite everything to root
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

          # Backend path, do NOT rewrite
          - path: "/api"
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5001
